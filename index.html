<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    <header>
        <span id="bar" class="fa-solid fa-bars"></span>
        <h1>ToDo List</h1>
    </header>
    <div id="wrapper">
        <div id="wrapperHeader">
            <p>Options</p> <span class="fa-solid fa-xmark" id="closeOptions"></span>
        </div>
    </div>
    <main>
        <section id="toDoCardFormSection">
            <form id="toDoCardForm">
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput" placeholder="Study JavaScript" required>
                <label for="contentInput">Content</label>
                <input type="text" id="contentInput" placeholder="Learn about promises, objects, etc...">
                <button type="submit" id="addToDoButton">Add</button>
            </form>
        </section>
        <section id="toDoCardsSection">
            
        </section>
    </main>
    
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/9a5b41a4b1.js" crossorigin="anonymous"></script>

    <script src="taskObject.js"></script>
    <script src="animation.js"></script>
    <script src="dom.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
